<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icot -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-H8R4b6PMtUwnNl/b6M7OCjL8aWMIj1hASMAQjDdq23a1VYjTGaK6hJVRbBzKkqI2"
      crossorigin="anonymous"
    />

    <style>
      .fc-daygrid-day {
        border: 1px solid #ddd;
      }
    </style>
    <!--  -->

    <title>Dashboard</title>
  </head>
  <body class="bg-sky-50">
    <header>
      <nav class="border-blue-200 bg-sky-200 shadow-lg">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="#dashboard"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img src="../logo.jpg" alt="Logo Plan Plan" class="w-14" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-sky-900"
              >Dashboard</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            class="w-full md:w-auto flex flex-col md:flex-row lg:gap-8 md:items-center"
            id="navbar-default"
          >
            <ul
              class="font-medium flex items-start flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#/calendar"
                  class="block menu-item py-2 px-3 font-medium text-sky-900 rounded md:bg-transparent md:p-0 focus:text-white md:focus:text-sky-900"
                  aria-current="page"
                  >Calender</a
                >
              </li>
              <li>
                <a
                  id="home"
                  href="#/todolist"
                  class="block menu-item py-2 px-3 font-medium text-sky-900 rounded md:bg-transparent md:p-0 focus:text-white md:focus:text-sky-900"
                  >Todo-List</a
                >
              </li>
              <li>
                <a
                  id="home"
                  href="#/dashboard"
                  class="block menu-item py-2 px-3 font-medium text-sky-900 rounded md:bg-transparent md:p-0 focus:text-white md:focus:text-sky-900"
                  >Histori</a
                >
              </li>
            </ul>
            <div
              id="profil"
              class="px-3 scroll-py-10 relative flex flex-col justify-center items-center cursor-pointer"
            >
              <div
                class="shadow-xl w-16 h-16 rounded-full flex justify-center items-center relative"
              >
                <img
                  src="../ketua.png"
                  alt=""
                  class="w-14 h-14 rounded-full bg-cover"
                />
                <span
                  id="spanProfil"
                  class="material-symbols-outlined absolute mt-10 ml-[65%] bg-black text-white rounded-full transition"
                >
                  check_circle
                </span>
              </div>
              <p
                id="nama"
                class="absolute hidden mt-20 w-28 transition text-sky-900 font-semibold"
              >
                Ilham Maulana
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="dashboard" class="contentDashboard p-6"></main>
    <footer class="bg-sky-200 shadow fixed bottom-0 w-full z-50">
      <div
        class="w-[98%] border border-t-black mx-auto max-w-screen-xl p-4 flex flex-col justify-center items-center sm:flex sm:flex-row sm:items-center sm:justify-between"
      >
        <span class="text-sm text-sky-900"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">PlanPlan™</a>.
          All Rights Reserved.
        </span>
        <ul
          class="flex flex-wrap gap-3 items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 border"
        >
          <li>
            <a href="#/about" class="text-sky-900">Tentang Kami</a>
          </li>
          <li>
            <a href="" class="text-sky-900">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
