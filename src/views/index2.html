<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-H8R4b6PMtUwnNl/b6M7OCjL8aWMIj1hASMAQjDdq23a1VYjTGaK6hJVRbBzKkqI2"
      crossorigin="anonymous"
    />
    <title>PlanPlan</title>
  </head>

  <body class="bg-sky-50 h-screen">
    <div class="flex flex-row h-full animate-fade-in transition duration-1000 ease-in-out">
      <div
        class="flex flex-col grow justify-center bg-gradient-to-r from-neutral-200 from-10% to-sky-300 to-90% shadow-lg"
      >
        <div class="flex justify-start items-start">
          <img src="./svg/cloud.svg" alt="Cloud" class="xl:w-56 sm:w-52 w-14" />
        </div>
        <div class="flex gap-2 items-center justify-center">
          <img
            class="xl:w-96 md:w-72 sm:w-56 w-40"
            src="./svg/calendar-register.svg"
            alt="Calendar Register Logo"
          />
        </div>
        <div class="flex justify-center items-center flex-col text-center">
          <p
            class="text-sky-950 font-bold text-[10px ] md:text-base lg:max-w-6xl text-center px-2"
          >
            Selamat Datang di Plan Plan
          </p>
          <p
            class="text-sky-950 font-bold text-[10px] md:text-base mt-8 text-center max-w-xs md:max-w-3xl"
          >
            Sebuah Langkah Menuju Kesuksesan
          </p>
        </div>
        <div class="flex justify-end">
          <img src="./svg/cloud.svg" alt="Cloud" class="xl:w-56 md:w-52 sm:w-48 w-24"/>
        </div>
      </div>

      <!-- Form -->
      <div
        class="flex flex-col grow items-center justify-center content-center"
      >
        <img
          class="md:w-32 w-24"
          src="./images/logo2.png"
          alt="Logo Plan Plan"
          class=""
        />
        <p
          class="text-xl text-sky-950 font-bold text-center px-2 mb-2"
        >
          Silahkan untuk membuat akun!
        </p>

        <form class="w-2/3 mx-auto">
          <label
            for="username"
            class="block mb-2 mt-2 text-sm font-bold text-sky-950"
            >Nama Pengguna</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 14 18"
              >
                <path
                  d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="username"
              class="bg-gray-50 border border-gray-300 font-semibold text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="Nama Pengguna"
            />
          </div>

          <label
            for="email-address-icon"
            class="block mb-2 mt-2 text-sm font-bold text-sky-950"
            >Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 16"
              >
                <path
                  d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="email-address-icon"
              class="bg-gray-50 border border-gray-300 font-semibold text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="name@flowbite.com"
            />
          </div>

          <label
            for="password"
            class="block mb-2 mt-2 text-sm font-bold text-sky-950"
            >Kata Sandi</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 16 20"
              >
                <path
                  d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 font-semibold text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="Kata Sandi"
            />
          </div>

          <button
            type="submit"
            class="w-full text-white bg-purple-600 hover:bg-sky-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-6"
          >
            Daftar
          </button>
          <p
            class="text-sky-950 font-normal text-[10px] md:text-base lg:max-w-6xl text-center px-2 mt-4"
          >
            Sudah memiliki akun? <a href="#" class="text-blue-600"> Masuk!</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
