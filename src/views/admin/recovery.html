    <script>
        seepassword();

        function seepassword() {
            const seepasswordnew = document.getElementById('seepasswordnew');
            const seeconfirmpasswordnew = document.getElementById('seeconfirmpasswordnew');

            seepasswordnew.addEventListener('click', function () {
                const passwordnew = document.getElementById('newpassword');
                passwordnew.type = passwordnew.type === 'password' ? 'text' : 'password';
                seepasswordnew.innerHTML = seepasswordnew.innerHTML.includes('slash') ?
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>

                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                </svg>`;
            });

            seeconfirmpasswordnew.addEventListener('click', function () {
                const konfirmpassword = document.getElementById('konfirmpassword');
                konfirmpassword.type = konfirmpassword.type === 'password' ? 'text' : 'password';
                seeconfirmpasswordnew.innerHTML = seeconfirmpasswordnew.innerHTML.includes('slash') ?
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>` :
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708"/>
                </svg>`;
            });
        }
        document.getElementById('change-password').addEventListener('submit', function (e) {
            e.preventDefault();
            const loadingrecovery = document.getElementById('loading-recovery');
            const textubahsandi = document.getElementById('ubahsandi');

            loadingrecovery.classList.remove('hidden');
            textubahsandi.classList.add('hidden');
            setTimeout(Recovery, 3000);
        })

        async function Recovery() {
            const changepass = 'https://be.gunz.my.id/reset/updatePassword';
            const newpassword = document.getElementById('newpassword').value;
            const konfimpassword = document.getElementById('konfirmpassword').value;

            const bodychange = {
                new_password: newpassword,
                new_password_confirmation: konfimpassword,
                token: token,
            };

            axios.post(changepass, bodychange, {
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then((response) => {
                const message = document.getElementById('Error_input');
                message.innerHTML = response.data.message;
                Message.classList.remove('text-rose-700');
                Message.classList.add('text-green-800');
                setTimeout(time, 1000);
                function time() {
                    const loadingrecovery = document.getElementById('loading-recovery');
                    const textubahsandi = document.getElementById('ubahsandi');

                    loadingrecovery.classList.add('hidden');
                    textubahsandi.classList.remove('hidden');
                    window.location.replace('./login.html#/masuk')
                }
            }).catch((error) => {
                const message = document.getElementById('Error_input');
                message.innerHTML = error.response.data.message;
                message.classList.remove('text-green-800');
                message.classList.add('text-rose-700');
                setTimeout(time, 1000);

                function time() {
                    const loadingrecovery = document.getElementById('loading-recovery');
                    const textubahsandi = document.getElementById('ubahsandi');

                    loadingrecovery.classList.add('hidden');
                    textubahsandi.classList.remove('hidden');
                }
            });
        }
    </script>
