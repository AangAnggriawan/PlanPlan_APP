<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-H8R4b6PMtUwnNl/b6M7OCjL8aWMIj1hASMAQjDdq23a1VYjTGaK6hJVRbBzKkqI2"
      crossorigin="anonymous"
    />

    <style>
      .fc-daygrid-day {
        border: 1px solid #ddd;
      }
    </style>
    <!--  -->

    <title>Your Profile</title>
  </head>
  <body class="bg-sky-50">
    <header class="">
      <nav
        class="relative flex items-center justify-center w-full pt-5 bg-sky-50"
      >
        <div class="left-[2%] top-[20%] absolute">
          <a type="button" id="go-back-btn" class="cursor-pointer ">
            <img src="./svg/arrowback.svg" alt="" class="w-12" />
          </a>
        </div>
        <div class="flex gap-2">
          <img
            class="w-14 md:w-20"
            src="./images/logo.jpg"
            alt="Logo Plan Plan"
            class=""
          />
          <span
            class="self-center hidden text-xl font-bold sm:block md:text-2xl whitespace-nowrap text-sky-900"
            >Plan Plan</span
          >
        </div>
      </nav>
    </header>

    <main id="" class="p-6 pb-10">
      <section class="pb-8">
        <div class="flex justify-center gap-14">
          <div class="flex items-end justify-start">
            <img
              src="./svg/awan.svg"
              alt=""
              class="h-10 lg:w-32 lg:h-20 w-22"
            />
          </div>
          <div>
            <div class="flex flex-col items-center justify-center gap-5" >
              <img
                src="./images/ilham.png"
                alt=""
                class="p-1 rounded-full shadow-xl w-36 h-36 md:w-48 md:h-48" style="box-shadow: 4px 4px 6px -6px #000000"
              />
              <button
                class="flex items-center justify-center gap-2 px-3 py-2 font-bold border rounded-lg w-44 md:w-64 text-sky-50 bg-sky-900"
              >
                <label
                  for="addfile"
                  class="flex items-center justify-center w-full cursor-pointer"
                >
                  <span class="material-symbols-outlined"> upload </span
                  ><p class="text-xs md:text-xl">UploadFoto Kamu</p>
                </label>

                <input type="file" name="" id="addfile" class="hidden" />
              </button>
            </div>
          </div>
          <div class="flex items-start justify-end">
            <img
              src="./svg/awan.svg"
              alt=""
              class="h-10 lg:w-32 lg:h-20 w-22"
            />
          </div>
        </div>
      </section>

      <section
        class="pb-6"
      >
        <div
          class="flex flex-col justify-center md:flex-row mx-auto gap-20 p-10 sm:w-[80%] lg:w-[70%] bg-sky-100 rounded-lg shadow-lg border border-sky-900 "
          style="box-shadow: 7px 7px 6px -6px #000000"
        >
          <form class="w-full md:w-[50%]">
            <div class="mb-5">
              <label
                for="nama"
                class="block mb-2 text-sm font-medium text-sky-900"
                >Nama Pengguna *</label
              >
              <input
                type="text"
                id="nama"
                class="shadow-sm bg-gray-50 border border-gray-300 text-sky-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 "
                placeholder="Nama Pengguna"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-sky-900 "
                >Email Pengguna *</label
              >
              <input
                type="email"
                id="email"
                class="shadow-sm bg-gray-50 border border-gray-300 text-sky-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5"
                placeholder="Email@gmail.com"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="repeat-password"
                class="block mb-2 text-sm font-medium text-sky-900 "
                >Ubah Password *</label
              >
              <input
                type="password"
                id="repeat-password"
                class="shadow-sm bg-gray-50 border border-gray-300 text-sky-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5  "
                placeholder="********"
                required
              />
            </div>

            <button
              type="submit"
              class="text-sky-50   bg-green-700 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
            >
              Simpan password
            </button>
          </form>

          <form class="w-full md:w-[50%] flex flex-col gap-4">
            <div>
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-sky-900 "
                >Tentang Saya</label
              >
              <textarea
                id="message"
                rows="4"
                class="block p-2.5 w-full text-sm text-sky-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-green-500 focus:border-green-500 "
                placeholder="Deskripsi Diri..... "
              ></textarea>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="text-white bg-green-700 hover:bg-gree-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
              >
                Simpan Profil
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="w-full shadow bg-sky-200">
      <div
        class="w-[98%] border border-t-black mx-auto max-w-screen-xl p-4 flex flex-col justify-center items-center sm:flex sm:flex-row sm:items-center sm:justify-between"
      >
        <span class="text-sm text-sky-900"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">PlanPlan™</a>.
          All Rights Reserved.
        </span>
        <ul
          class="flex flex-wrap items-center gap-3 mt-3 text-sm font-medium text-gray-500 border dark:text-gray-400 sm:mt-0"
        >
          <li>
            <a href="./indexdash.html#/tentangkami" class="text-sky-900">Tentang Kami</a>
          </li>
          <li>
            <a href="./indexdash.html#/tentangkami" class="text-sky-900">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      document.getElementById("go-back-btn").addEventListener("click", function() {
        window.history.back();
      });
    </script>
  </body>
</html>
