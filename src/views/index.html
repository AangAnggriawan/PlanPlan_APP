<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icot -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-H8R4b6PMtUwnNl/b6M7OCjL8aWMIj1hASMAQjDdq23a1VYjTGaK6hJVRbBzKkqI2"
      crossorigin="anonymous"
    />

    <title>PlanPlan</title>
  </head>
  <body class="bg-sky-50">
    <header>
      <nav class="border-blue-200 bg-sky-200 shadow-lg">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="#home"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img src="../logo.jpg" alt="Logo Plan Plan" class="w-14" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-sky-900"
              >Plan Plan</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            class="hidden w-full md:block md:w-auto lg:flex lg:gap-8 lg:items-center"
            id="navbar-default"
          >
            <ul
              class="font-medium flex items-center flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#/home"
                  class="block menu-item py-2 px-3 font-medium text-sky-900 rounded md:bg-transparent md:p-0 dark:text-white"
                  aria-current="page"
                  >Beranda</a
                >
              </li>
              <li>
                <a
                  id="home"
                  href="#/about"
                  class="block menu-item py-2 px-3 font-medium text-sky-900 rounded md:bg-transparent md:p-0 dark:text-white"
                  >Tentang Kami</a
                >
              </li>
            </ul>
            <div class="px-3">
              <button
                class="bg-blue-500 px-3 py-2 rounded-lg text-white font-bold"
              >
                Daftar
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="content p-6"></main>
    <footer class="bg-sky-200 shadow fixed bottom-0 w-full">
      <div
        class="w-[98%] border border-t-black mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-sky-900"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">PlanPlan™</a>.
          All Rights Reserved.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
        >
          <li>
            <a href="#" class="hover:underline me-4 md:me-6 text-sky-900"
              >Tentang Kami</a
            >
          </li>
          <li>
            <a href="#" class="hover:underline text-sky-900">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
